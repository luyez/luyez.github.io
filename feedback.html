<script type="text/javascript">
$(document).ready(function(){
         $.ajax({
                url: 'https://pushbear.ftqq.com/sub?sendkey=3360-adac85d2687a1f43177b445d7f36fe91&text=TEST12',
                dataType: 'json',
                method: 'GET',
                success: function(data) {
					 //alert('error:' + JSON.stringify(data));
					 //alert(data.code);
                    if (data.code==0) {
                        //$('.box').html('');

						//alert("132");
						$("#formHeader").html("<h2>提交成功</h2>");
                    }
                },
                error: function(xhr) {
                    // 导致出错的原因较多，以后再研究
                    alert('error:' + JSON.stringify(xhr));
                }
            })
            .done(function(data) {
                // 请求成功后要做的工作
                console.log('success');
            })
            .fail(function() {
                // 请求失败后要做的工作
                console.log('error');
            })
            .always(function() {
                // 不管成功或失败都要做的工作
                console.log('complete');
            });

});




   
</script>
